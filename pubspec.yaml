name: crime_net
description: A Flutter app for anonymous crime reporting with offline mesh networking.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  # OpenStreetMap instead of Google Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  # Location services
  geolocator: ^14.0.2
  # Image picking
  image_picker: ^1.0.4
  # Permissions
  permission_handler: ^12.0.1
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  shared_preferences: ^2.2.2
  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/